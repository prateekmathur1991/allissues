<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>All Issues | Sign Up</title>
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.css" rel="stylesheet">

    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

        body   {
            background: url('img/graphic_wings.png');
        }
    </style>

    <!--[if lt IE 9]>
    <script src="html5shiv.js"></script>
    <![endif]-->
</head>

<body>

<div style="width: 55%; margin-top: 120px;">
    <h1 class="text-center" style="margin-bottom: 25px;">Sign Up for All Issues</h1>
    <form class="form-horizontal" action="/register" method="post" id="details">

        <div class="form-group" id="typegroup">
            <label class="col-sm-2 control-label">You are a </label>
            <div class="col-sm-10">
                <label class="radio-inline control-label"><input type="radio" id="opt1" name="userType" value="Developer" checked/>Developer</label>
                <label class="radio-inline control-label"><input type="radio" id="opt2" name="userType" value="Customer" />Customer</label>
            </div>
        </div>

        <div class="form-group" id="namegroup">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" name="name" placeholder="Name" />
            </div>
        </div>

        <div class="form-group" id="emailgroup">
            <label for="email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="email" name="email" placeholder="Must be a valid email" />
            </div>
        </div>

        <div class="form-group" id="passgroup">
            <label for="pass" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="pass" name="pass" placeholder="Password" />
            </div>
        </div>

        <div class="form-group" id="confirmpassgroup">
            <label for="confirmpass" class="col-sm-2 control-label">Confirm Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="confirmpass" name="confirmpass" placeholder="Must Match the Password" />
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" id="signupbutton" name="signupbutton">Register</button>
            </div>
        </div>

        <div class="form-group" id="error" style="display: none;">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="alert alert-danger"><strong>Important!  </strong>You have some errors in your form. Please correct them and try again.</div>
            </div>
        </div>
    </form>
</div>


<!-- jQuery -->
<script src="js/jquery.min.js"></script>

<!-- Custom javascript -->
<script src="js/signup.js"></script>

</body>
</html>
